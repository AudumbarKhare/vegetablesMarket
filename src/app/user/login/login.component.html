<app-header></app-header>
<app-navbar></app-navbar>
<div class="container-fluid mt-5 mb-5">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <mat-card>
                <div class="row">
                    <div class="col-md-6">
                        <div class="signin-image">
                            <figure><img src="../../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                            <a [routerLink]="['/login/user-registration']" class="signup-image-link">Create an
                                account</a>
                        </div>
                    </div>
                    <div class="col-md-6 pl-5">
                        <div class="signup-form">
                            <h2 class="form-title" [ngStyle]="{'font-size':'30px'}">Sign Up</h2>
                        </div>
                        <form class="login-form" [formGroup]="frm_login" (ngSubmit)="user_login()">
                            <mat-form-field class="user-name mb-2">
                                <mat-label class="ml-1">Email</mat-label>
                                <mat-icon matPrefix><i class="fa fa-envelope-o"></i></mat-icon>
                                <input type="text" matInput formControlName="email">
                                <mat-error
                                    *ngIf="frm_login.controls['email'].invalid && frm_login.controls['email'].touched">
                                    <span *ngIf="frm_login.controls['email'].errors?.required">Please Enter
                                        Email...</span>
                                    <span *ngIf="frm_login.controls['email'].errors?.email">Please Enter Valid
                                        Email...</span>
                                </mat-error>
                            </mat-form-field>


                            <mat-form-field class="password mb-2">
                                <mat-label>Password</mat-label>
                                <mat-icon matPrefix><i class="fa fa-lock"></i></mat-icon>
                                <input type="password" matInput formControlName="password">
                                <mat-error
                                    *ngIf="frm_login.controls['password'].invalid && frm_login.controls['password'].touched">
                                    Please Enter The Password...
                                </mat-error>
                            </mat-form-field>


                            <div class="form-group">
                                <mat-checkbox class="example-margin">Remember Me </mat-checkbox>
                            </div>
                            <button mat-raised-button color="primary" class="rounded-pill">Login</button>

                            <div class="social-login">
                                <span class="social-label">Or Login With</span>
                                <ul>
                                    <li>
                                        <a mat-fab color="primary" href="javascript:void(0)">
                                            <i class="fa fa-facebook"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a mat-fab color="accent" href="javascript:void(0)">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a mat-fab color="warn" href="javascript:void(0)">
                                            <i class="fa fa-google"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </mat-card>

        </div>
    </div>
</div>

<app-footer></app-footer>
